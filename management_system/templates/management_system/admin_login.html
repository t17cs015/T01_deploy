{% extends "base.html" %}
{% block title %} Login {% endblock %}

{% block main %}
<form action="" method="POST">
    <h4>
        管理者名とパスワードを入力してください
    </h4>
    {{ form.non_field_errors }}
    {% for field in form %}
    {{ field }}
    {{ field.errors }}
    <hr>
    {% endfor %}
    <button type="submit" class="btn btn-primary">ログイン</button>
    <input type="hidden" name="next" value="{{ next }}" />
    {% csrf_token %}
</form>
{% endblock %}
